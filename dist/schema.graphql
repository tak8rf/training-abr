scalar AWSDate

scalar AWSDateTime

scalar AWSEmail

scalar AWSIPAddress

scalar AWSJSON

scalar AWSPhone

scalar AWSTime

scalar AWSTimestamp

scalar AWSURL

enum ErrorCode {
  chillnnTraining_401_notSignIn
  chillnnTraining_404_resourceNotFound
  chillnnTraining_500_systemError
}

type PostMast {
  postID: ID!
  ownerUserID: ID!
  image: S3Object!
  description: String
  createdAt: AWSTimestamp!
  deletedAt: AWSTimestamp
}

input PostMastInput {
  postID: ID!
  ownerUserID: ID!
  image: S3ObjectInput!
  description: String
  createdAt: AWSTimestamp!
  deletedAt: AWSTimestamp
}

type S3Object {
  url: AWSURL!
  bucket: String!
  key: String!
  region: String!
}

input S3ObjectInput {
  url: AWSURL!
  bucket: String!
  key: String!
  region: String!
}

type UserMast {
  userID: ID!
  name: String!
  email: String!
  userIcon: S3Object
  createdAt: AWSTimestamp!
  updatedAt: AWSTimestamp!
}

input UserMastInput {
  userID: ID!
  name: String!
  email: String!
  userIcon: S3ObjectInput
  createdAt: AWSTimestamp!
  updatedAt: AWSTimestamp!
}
